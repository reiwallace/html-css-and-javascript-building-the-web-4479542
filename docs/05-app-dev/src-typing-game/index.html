<!DOCTYPE html>
<html>
  <head>
    <title> Typing Game </title>
    <meta charset="utf-8" />
    <meta name="viewport", content="width=device-width, initial-scale=1" />
    <link rel="stylesheet", href="./style.css" />
    <script src="./script.js", defer></script>
  </head>

  <body>
    <div id="page">
      <div id="gameBox">
        <h1 class="instructions">Animal Guesser</h1>
        <p class="instructions">Type the animal in the box below matching the spelling and caplitalisation of the following animal</p>
      
        <div id="startButtonBox" class="centredElements">
          <button type="button" id="startButton">Start</button>
        </div>

        <p class="instructions" id="animal"> ??? </p>

        <img src="./img/allAnimals.jpg" alt="Question Mark image" id="animalImage">

        <div id="answerBox" class="centredElements">
          <p class="inputLine">Type here: </p>
          <input type="text" class="inputLine" id="userInputBox">
        </div>

        <p class="instructions" id="winText"> </p>
      </div>
    </div>
  </body>
</html>
